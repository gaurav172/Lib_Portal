<!doctype html>
<head>
	<title>new user</title>	
		<link rel="stylesheet" type="text/css" href="../static/signup/signup.css">

</head>
<body>
<div class="sign">
        <div class="heading">Sign up</div><br><br><br>
        <div class="flex-container">
            <form class="form" method="POST" action="/send" autocomplete="on">
                <ul class="formstyle">
                    <li><label>Full Name <span class="required">*</span></label><input type="text" name="first" class="field-divided" placeholder="First" >&nbsp;</input><input type="text" name="Last" class="field-divided" placeholder="Last"></input></li>
                    <li>
                        <label>Email <span class="required">*</span></label>
                        <input type="email" name="Email" class="field-long" ></input>
                    </li>
                    <li>
                        <label>Username <span class="required">*</span></label>
                        <input type="text" name="Username" class="field-long" required></input>
                    </li>
                    <li>
                        <label>Password <span class="required">*</span></label>
                        <input type="password" name="p1" class="field-long"></input>
                    </li>
                    <li>
                        <label>Confirm Password <span class="required">*</span></label>
                        <input type="password" name="p2" class="field-long"></input>
                    </li>
                    <li>
                    	<input type="radio" name="type" value="Student" >Student</input>
                    </li>
                    <li>
                    	<input type="radio" name="type" value="Faculty" >Faculty</input>
                    </li>
                    <li class="flex-container">
                        <input type="submit" value="Register"></input>
                    </li>
                </ul>
            </form>
        </div>
</div>
</body>
